<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Compras</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Controle de Compras e Caixa</h1>
  </header>

  <nav class="sidebar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Caminhões</a></li>
      <li><a href="#">Saídas</a></li>
      <li><a href="#">Compras</a></li>
      <li><a href="fechamento_caixa.html">Caixa</a></li>
    </ul>
  </nav>

  <main>
    <section class="material-section">
      <h2>Escolha o Material</h2>
      <div class="material-inputs">
        <select id="material-list">
          <option value="Ferro">Ferro Pesado</option>
          <option value="PET">PET</option>
          <option value="Sucata">Sucata</option>
          <option value="Perfil">Perfil</option>
          <option value="Cobre">Cobre</option>
          <option value="Latinha">Latinha</option>
          <option value="Panela">Panela</option>
          <option value="Lataria">Lataria</option>
        </select>
        <input type="number" id="material-value" placeholder="Valor por kg (R$)" class="input">
        <input type="number" id="material-kg" placeholder="Quantidade em kg" class="input">
        <button id="add-material-btn" class="btn-primary">Adicionar Material</button>
      </div>
    </section>

    <section class="list-section">
      <h2>Lista de Compras</h2>
      <ul id="shopping-list"></ul>
      <div class="total-container">
        <h3>Valor Total: R$<span id="total-value">0,00</span></h3>
      </div>
      <select id="payment-method" class="input">
        <option value="Dinheiro">Dinheiro</option>
        <option value="PIX">PIX</option>
      </select>
      <button id="finalize-btn" class="btn-primary">Finalizar Compra</button>
      <button id="print-btn" class="btn-secondary">Imprimir</button>
    </section>

    <section class="history-section">
      <h2>Histórico de Compras</h2>
      <ul id="purchase-history"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
