<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fechamento do Caixa</title>
    <link rel="stylesheet" href="fechamento_caixa.css">
</head>
<body>
    <header>
        <h1>Fechamento do Caixa</h1>
    </header>

    <nav class="sidebar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Caminhões</a></li>
            <li><a href="#">Saídas</a></li>
            <li><a href="#">Compras</a></li>
            <li><a href="CAIXA/index.html">Caixa</a></li> 
        </ul>
    </nav>

    <main>
        <section class="filter-section">
            <h2>Filtro de Compras do Dia</h2>
            <div class="filters">
                <label for="payment-filter">Pagamento:</label>
                <select id="payment-filter">
                    <option value="todos">Todos</option>
                    <option value="Dinheiro">Dinheiro</option>
                    <option value="PIX">PIX</option>
                </select>
                <label for="material-filter">Material:</label>
                <input type="text" id="material-filter" placeholder="Material...">
                <label for="date-filter">Data:</label>
                <input type="date" id="date-filter">
                <button id="filter-btn">Filtrar</button>
            </div>
        </section>

        <section class="history-section">
            <h2>Compras do Dia</h2>
            <ul id="daily-purchases">
                <!-- As compras do dia serão adicionadas aqui -->
            </ul>
        </section>

        <section class="total-section">
            <h2>Total do Dia</h2>
            <p id="total-value">R$ 0,00</p>
        </section>
    </main>

    <script src="fechamento_caixa.js"></script>
</body>
</html>
