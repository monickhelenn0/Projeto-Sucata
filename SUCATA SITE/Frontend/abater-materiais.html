<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abater Materiais</title>
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link href="css/estilo-abater.css" rel="stylesheet">
</head>
<body id="page-top">
    <div id="wrapper">
        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                <div class="sidebar-brand-icon rotate-n-15">
                    <i class="fas fa-laugh-wink"></i>
                </div>
                <div class="sidebar-brand-text mx-3">Luciene Sucatas</div>
            </a>
            <hr class="sidebar-divider my-0">
            <li class="nav-item">
                <a class="nav-link" href="index.html">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Home</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="compras.html">
                    <i class="fas fa-fw fa-cog"></i>
                    <span>Compras</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="saidas.html">
                    <i class="fas fa-fw fa-minus-circle"></i>
                    <span>Saídas</span>
                </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="abater-materiais.html">
                    <i class="fas fa-fw fa-box"></i>
                    <span>Abater Materiais</span>
                </a>
            </li>
        </ul>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"></nav>
                <div class="container-fluid">
                    <h1 class="h3 mb-4 text-gray-800">Abater Materiais</h1>

                    <!-- Formulário para Adicionar à Lista -->
                    <form class="mb-4">
                        <div class="form-group">
                            <label for="material">Material</label>
                            <select class="form-control" id="material">
                                <option value="bloco">Bloco</option>
                                <option value="cadeira_branca">Cadeira Branca</option>
                                <option value="catemba">Catemba</option>
                                <option value="chaparia">Chaparia</option>
                                <option value="chumbo">Chumbo</option>
                                <option value="cobre_descascado">Cobre Descascado</option>
                                <option value="ferro_lataria">Ferro Lataria</option>
                                <option value="ferro_pesado">Ferro Pesado</option>
                                <option value="inox">Inox</option>
                                <option value="latinhas">Latinhas</option>
                                <option value="metal">Metal</option>
                                <option value="panela">Panela</option>
                                <option value="perfil">Perfil</option>
                                <option value="plastico_misto">Plástico Misto</option>
                                <option value="pvc">PVC</option>
                                <option value="roda">Roda</option>
                                <option value="motor_pequeno">Motor Pequeno</option>
                                <option value="motor_grande">Motor Grande</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="quantidade">Quantidade (Kg)</label>
                            <input type="number" class="form-control" id="quantidade" placeholder="Quantidade a ser abatida">
                        </div>
                        <div class="form-group">
                            <label for="galpao">Galpão de Origem</label>
                            <select class="form-control" id="galpao">
                                <option value="galpao_1">Galpão 1</option>
                                <option value="galpao_2">Galpão 2</option>
                                <option value="galpao_3">Galpão 3</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="destino">Destino</label>
                            <input type="text" class="form-control" id="destino" placeholder="Exemplo: Gerdau">
                        </div>
                        <button type="button" class="btn btn-primary" onclick="adicionarMaterial()">Adicionar à Lista</button>
                        <button type="button" class="btn btn-success" onclick="finalizarRegistro()">Finalizar Registro</button>
                        <button type="button" class="btn btn-info" onclick="imprimirLista()">Imprimir Lista</button>
                    </form>

                    <!-- Lista de Materiais -->
                    <div class="mb-4">
                        <h5>Lista de Materiais a Abater</h5>
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Material</th>
                                    <th>Quantidade (Kg)</th>
                                    <th>Galpão</th>
                                    <th>Destino</th>
                                    <th>Ação</th>
                                </tr>
                            </thead>
                            <tbody id="lista-materiais">
                                <!-- Itens da lista aparecerão aqui -->
                            </tbody>
                        </table>
                    </div>

                    <!-- Histórico -->
                    <div class="mt-4">
                        <h5>Histórico de Abatimento</h5>
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Data</th>
                                    <th>Material</th>
                                    <th>Quantidade (Kg)</th>
                                    <th>Galpão</th>
                                    <th>Destino</th>
                                </tr>
                            </thead>
                            <tbody id="historico-materiais">
                                <!-- Histórico será preenchido dinamicamente -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/funcoes-abater.js"></script>
</body>
</html>
