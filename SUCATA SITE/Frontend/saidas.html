<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saídas</title>
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link href="css/estilo-saidas.css" rel="stylesheet">
</head>
<body id="page-top">
    <div id="wrapper">
        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                <div class="sidebar-brand-icon rotate-n-15">
                    <i class="fas fa-laugh-wink"></i>
                </div>
                <div class="sidebar-brand-text mx-3">Luciene Sucatas</div>
            </a>
            <hr class="sidebar-divider my-0">
            <li class="nav-item">
                <a class="nav-link" href="index.html">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Home</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="compras.html">
                    <i class="fas fa-fw fa-cog"></i>
                    <span>Compras</span>
                </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="saidas.html">
                    <i class="fas fa-fw fa-minus-circle"></i>
                    <span>Saídas</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="abater-materiais.html">
                    <i class="fas fa-fw fa-box"></i>
                    <span>Abater Materiais</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="exclusoes.html">
                    <i class="fas fa-fw fa-trash"></i>
                    <span>Itens Excluídos</span>
                </a>
            </li>
        </ul>
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item dropdown no-arrow">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="mr-2 d-none d-lg-inline text-gray-600 small" id="nomeUsuario">Usuário</span>
                                <i class="fas fa-user-circle fa-lg"></i>
                            </a>
                            <!-- Dropdown do Usuário -->
                            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
                                <div class="dropdown-item">
                                    <strong>Usuário:</strong> <span id="usuarioInfo"></span>
                                </div>
                                <div class="dropdown-item">
                                    <strong>Login:</strong> <span id="loginInfo"></span>
                                </div>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#" onclick="logout()">
                                    <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Sair
                                </a>
                            </div>
                        </li>
                    </ul>
                </nav>
                <!-- Conteúdo -->
                <div class="container-fluid">
                    <h1 class="h3 mb-4 text-gray-800">Saídas de Valores</h1>
                    
                    <!-- Formulário para Saídas -->
                    <form>
                        <div class="form-group">
                            <label for="funcionario">Nome do Funcionário</label>
                            <input type="text" class="form-control" id="funcionario" placeholder="Nome do Funcionário">
                        </div>
                        <div class="form-group">
                            <label for="valor">Valor (R$)</label>
                            <input type="number" class="form-control" id="valor" placeholder="Valor da Saída">
                        </div>
                        <div class="form-group">
                            <label for="motivo">Motivo</label>
                            <textarea class="form-control" id="motivo" rows="2" placeholder="Motivo da Saída"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="forma-pagamento">Forma de Pagamento</label>
                            <select class="form-control" id="forma-pagamento">
                                <option value="pix">PIX</option>
                                <option value="dinheiro">Espécie</option>
                            </select>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="adicionarSaida()">Registrar Saída</button>
                    </form>

                    <!-- Histórico de Saídas -->
                    <div class="mt-4">
                        <h5>Histórico de Saídas</h5>
                        <table class="table table-bordered" id="tabela-saidas">
                            <thead>
                                <tr>
                                    <th>Data</th>
                                    <th>Galpão</th>
                                    <th>Funcionário</th>
                                    <th>Valor (R$)</th>
                                    <th>Forma de Pagamento</th>
                                    <th>Motivo</th>
                                    <th>Ação</th>
                                </tr>
                            </thead>
                            <tbody id="lista-saidas">
                                <!-- Saídas registradas aparecerão aqui -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/funcoes-saidas.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const usuarioLogado = JSON.parse(localStorage.getItem("usuarioLogado"));
            if (!usuarioLogado) {
                window.location.href = "login.html";
            } else {
                document.getElementById("nomeUsuario").innerText = usuarioLogado.usuario;
                document.getElementById("usuarioInfo").innerText = usuarioLogado.usuario;
                document.getElementById("loginInfo").innerText = new Date(usuarioLogado.horarioLogin).toLocaleString();
            }
        });

        function logout() {
            localStorage.removeItem("usuarioLogado");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
