<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Notas</title>
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link href="css/estilos-notas.css" rel="stylesheet">
</head>
<body id="page-top">
    <div id="wrapper">
        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                <div class="sidebar-brand-icon rotate-n-15">
                    <i class="fas fa-laugh-wink"></i>
                </div>
                <div class="sidebar-brand-text mx-3">Luciene Sucatas</div>
            </a>
            <hr class="sidebar-divider my-0">
            <li class="nav-item">
                <a class="nav-link" href="index.html">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Home</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="compras.html">
                    <i class="fas fa-fw fa-cog"></i>
                    <span>Compras</span>
                </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="saidas.html">
                    <i class="fas fa-fw fa-minus-circle"></i>
                    <span>Saídas</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="notas-caminhoes.html">
                    <i class="fas fa-fw fa-file"></i>
                    <span>Cadastro de Notas</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="exclusoes.html">
                    <i class="fas fa-fw fa-trash"></i>
                    <span>Itens Excluídos</span>
                </a>
            </li>
        </ul>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"></nav>
                <div class="container-fluid">
                    <h1 class="h3 mb-4 text-gray-800">Cadastro de Notas dos Caminhões</h1>

                    <form id="cadastro-notas-form">
                        <div class="form-group">
                            <label for="caminhao">Selecione o Caminhão:</label>
                            <select class="form-control" id="caminhao">
                                <option value="caminhao1">Caminhão 1</option>
                                <option value="caminhao2">Caminhão 2</option>
                                <option value="caminhao3">Caminhão 3</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="motorista">Nome do Motorista:</label>
                            <input type="text" class="form-control" id="motorista" placeholder="Digite o nome do motorista">
                        </div>
                        <div class="form-group">
                            <label for="tara">Tara do Caminhão com a Caixa (kg):</label>
                            <input type="number" class="form-control" id="tara" placeholder="Digite o peso em kg">
                        </div>
                        <div class="form-group">
                            <label for="imagem">Imagem do Caminhão:</label>
                            <input type="file" class="form-control-file" id="imagem">
                        </div>
                        <div class="form-group">
                            <label for="totalBruto">Total Bruto (kg):</label>
                            <input type="number" class="form-control" id="totalBruto" placeholder="Digite o total bruto em kg">
                        </div>
                        <div class="form-group">
                            <label for="valorNota">Valor da Nota (R$):</label>
                            <input type="number" class="form-control" id="valorNota" placeholder="Digite o valor da nota">
                        </div>
                        <button type="button" class="btn btn-primary" onclick="cadastrarNota()">Cadastrar Nota</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/funcoes-notas.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
            .then(() => console.log('Service Worker registrado com sucesso!'))
            .catch((error) => console.error('Erro ao registrar o Service Worker:', error));
        }
    </script>
    <script src="js/funcoes-notas.js"></script>
    <script src="js/funcoes-telegram.js"></script>    
</body>
</html>
