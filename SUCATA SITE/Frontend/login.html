<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema</title>
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fc;
        }
        .login-card {
            width: 350px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        .login-card h3 {
            margin-bottom: 20px;
            text-align: center;
        }
        .error-message {
            color: #ff0000;
            font-size: 0.9em;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h3>Login</h3>
            <form id="loginForm">
                <div class="form-group">
                    <label for="usuario">Galpão</label>
                    <select id="usuario" class="form-control" required>
                        <option value="GP.Varzea">GP.Varzea</option>
                        <option value="GP.Amarelo">GP.Amarelo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" class="form-control" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Entrar</button>
            </form>
            <div id="login-error" class="error-message">Usuário ou senha inválidos!</div>
        </div>
    </div>
    <script src="js/funcoes-login.js"></script>
</body>
</html>
