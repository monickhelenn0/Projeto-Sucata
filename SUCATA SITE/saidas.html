<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Saídas</title>

    <!-- Custom fonts for this template -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link href="css/estilos-saidas.css" rel="stylesheet">
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                <div class="sidebar-brand-icon rotate-n-15">
                    <i class="fas fa-laugh-wink"></i>
                </div>
                <div class="sidebar-brand-text mx-3">Luciene Sucatas</div>
            </a>

            <hr class="sidebar-divider my-0">

            <li class="nav-item">
                <a class="nav-link" href="index.html">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Home</span></a>
            </li>

            <hr class="sidebar-divider">

            <li class="nav-item">
                <a class="nav-link" href="compras.html">
                    <i class="fas fa-fw fa-cog"></i>
                    <span>Compras</span>
                </a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" href="saidas.html">
                    <i class="fas fa-fw fa-sign-out-alt"></i>
                    <span>Saídas</span>
                </a>
            </li>
        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"></nav>

                <!-- Container -->
                <div class="container-fluid">
                    <h1 class="h3 mb-4 text-gray-800">Registro de Saídas de Caixa</h1>

                    <!-- Formulário de Saídas -->
                    <form id="form-saidas">
                        <div class="form-group">
                            <label for="funcionario">Nome do Funcionário</label>
                            <input type="text" class="form-control" id="funcionario" placeholder="Nome do Funcionário">
                        </div>

                        <div class="form-group">
                            <label for="valor">Valor Retirado (R$)</label>
                            <input type="number" class="form-control" id="valor" placeholder="Valor Retirado">
                        </div>

                        <div class="form-group">
                            <label for="motivo">Motivo</label>
                            <textarea class="form-control" id="motivo" placeholder="Descrição do Motivo"></textarea>
                        </div>

                        <button type="button" class="btn btn-primary" onclick="registrarSaida()">Registrar Saída</button>
                    </form>

                    <!-- Histórico de Saídas -->
                    <div class="mt-4">
                        <h5>Histórico de Saídas</h5>
                        <table class="table table-bordered" id="tabela-saidas">
                            <thead>
                                <tr>
                                    <th>Funcionário</th>
                                    <th>Valor (R$)</th>
                                    <th>Motivo</th>
                                    <th>Data</th>
                                </tr>
                            </thead>
                            <tbody id="lista-saidas">
                                <!-- Saídas registradas aparecerão aqui -->
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/funcoes-saidas.js"></script>

</body>

</html>
