<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Valores do Dia</title>
    <link href="css/estilos-dashboard.css" rel="stylesheet">
</head>

<body>
    <div id="wrapper">
        <!-- Menu Lateral -->
        <ul class="navbar-nav sidebar sidebar-dark accordion" id="accordionSidebar">
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="dashboard.html">
                <div class="sidebar-brand-text mx-3">LUCIENE SUCATAS</div>
            </a>
            <hr class="sidebar-divider my-0">
            <li class="nav-item active">
                <a class="nav-link" href="index.html">
                    <span>Home</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="compras.html">
                    <span>Compras</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="saidas.html">
            <i class="fas fa-fw fa-sign-out-alt"></i>
                    <span>Saídas</span>
        </a>
    </li>
        </ul>

        <!-- Conteúdo Principal -->
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <h1 class="h3 mb-0 text-gray-800">Valores do Dia</h1>
                </nav>

                <!-- Conteúdo da Página -->
                <div class="container-fluid">
                    <h2 class="text-center">Valores do Dia</h2>

                    <!-- Seção de Cards -->
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card bg-light text-center">
                                <h5>Caixa Inicial</h5>
                                <p>R$ 0.00</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card bg-light text-center">
                                <h5>Saídas/Compras</h5>
                                <p>R$ 0.00</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card bg-light text-center">
                                <h5>Entradas</h5>
                                <p>R$ 0.00</p>
                            </div>
                        </div>
                    </div>

                    <!-- Informações Extras -->
                    <div class="row mt-4">
                        <div class="col-md-6 text-center">
                            <h4>Material + Comprado</h4>
                            <p>0 Kg</p>
                        </div>
                        <div class="col-md-6 text-center">
                            <h4>Material - Comprado</h4>
                            <p>0 Kg</p>
                        </div>
                    </div>

                    <!-- Informações Totais -->
                    <div class="row mt-4">
                        <div class="col-md-12 text-center">
                            <h4>Valor Total</h4>
                            <p>R$ 0.00</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/funcoes-dashboard.js"></script>
</body>

</html>
